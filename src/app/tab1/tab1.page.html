<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      take photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">take photo</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-button shape="round" (click)="addPhotoToGallery()">camera</ion-button>
</ion-content>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
